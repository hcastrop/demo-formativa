<div class="my-4">
    <div class="row justify-content-center">
      <div class="row align-items-end mb-3">
        <h4 class="col-md-10 form-group">Listado de clientes</h4>
        <div class="col-md-2 text-right">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalCustomer" (click)="onClickAdd()"
          >
            Agregar
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Correo</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="clientesStore.length > 0">
                <tr *ngFor="let item of clientesStore">
                  <td>{{ item.nombres }}</td>
                  <td>{{ item.apellidos }}</td>
                  <td>{{ item.edad }}</td>
                  <td>{{ item.correo }}</td>
                  <td class="text-center">
                    <a
                      class="btn btn-sm btn-primary mr-2"
                      data-bs-toggle="modal"
                      data-bs-target="#modalCustomer"
                      (click)="onClickEditCustomer(item)"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                    <button
                      type="button"
                      class="btn btn-sm btn-danger"
                      (click)="onClickDeleteCustomer(item.id)"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
              <tr *ngIf="clientesStore.length === 0">
                <td colspan="5" class="text-center">
                  Sin informaci√≥n por mostrar
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <demo-hcastro-form
    (changeValue)="onChangeSave()"
    [clienteReg]="clienteReg"
  ></demo-hcastro-form>
